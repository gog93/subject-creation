spring:
  mvc:
    static-path-pattern: /static/**
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/edumanagement
    username: postgres
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.PostgreSQLDialect



server:
  port: 8083